<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>

    <!-- Number and operator buttons -->
     <p class="calculation"> </p>
    <p>
        <button  class='yellowButton' onclick="calculator('1');">1</button>
        <button class='yellowButton' onclick="calculator('2');">2</button>
        <button class='yellowButton' onclick="calculator('3');">3</button >
        <button class='greyButton' onclick="calculator('+');">+</button >
    </p>
    <p>
        <button  class='yellowButton' onclick="calculator('4');">4</button>
        <button  class='yellowButton' onclick="calculator('5');">5</button>
        <button  class='yellowButton' onclick="calculator('6');">6</button>
        <button class='greyButton' onclick="calculator('-');">-</button >
        
    </p>
    <p>
        <button  class='yellowButton' onclick="calculator('7');">7</button>
        <button class='yellowButton' onclick="calculator('8');">8</button >
        <button class='yellowButton' onclick="calculator('9');">9</button >
        <button class='greyButton' onclick="calculator('*');">*</button >
    </p>
    <p>
        <button class='yellowButton' onclick="calculator('0');">0</button >
        <button  class='yellowButton' onclick="calculator('.');">.</button >
        <button  class='yellowButton' onclick="calculator('=');">=</button >
        <button class='greyButton' onclick="calculator('/');">/</button > 
    </p> 
    <p>
        <button class='yellowButton clear' onclick="calculator('C');">C</button >
    </p>

    <script src="javascript.js"></script></script>
</body>
</html>
